<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/31cf697dc1.js"
      crossorigin="anonymous"
    ></script>
    <title>Comming Soon</title>
  </head>

  <body>
    <!-- This is where your HTML goes, feel free to delete example content :) -->
    <main class="container">
      <form action="">
        <label for="start">Start date:</label>

        <input
          type="date"
          id="start"
          name="trip-start"
          value="2023-07-22"
          max="2099-01-01"
          min="2022-09-01"
        />
      </form>

      <div class="card_body">
        <div class="left">
          <div class="date">
            <div class="hour">
              <span class="number" id="days"></span>
              days
            </div>
            <div class="hour">
              <span class="number" id="hours"></span> hours
            </div>
            <div class="hour">
              <span class="number" id="minutes"></span> minutes
            </div>
            <div class="hour">
              <span class="number" id="seconds"></span> seconds
            </div>
          </div>
        </div>
        <div class="right">
          <div class="description">
            <h1>COMMING SOON</h1>

            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nisi
              expedita magni saepe itaque illo ipsum commodi ut consequatur iste
              tempore, voluptas laudantium maxime iusto perspiciatis tempora.
              Ipsa suscipit numquam architecto.
            </p>

            <div>
              <a href="#" class="btn btn-white btn-animate"> GET NOTIFIED</a>
            </div>
          </div>
          <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
